<!doctype html>

<html ng-app="test">

<head>
  <meta charset="utf-8">
  <title>Unidad 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="lib/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.10/angular.min.js"></script>
  <script src="lib/script.js"></script>

</head>

<body ng-controller="MainCtrl">
  <div class="container">
      {{ordenado}}
    <div class="page-header">
      <h1>Hola {{nombre || 'Mundo'}} <small>Mayo de 2019</small></h1>
    </div>
    
    <div class="col-sm-2" ng-click="ordenado = !ordenado">NOMBRE</div>
    <div class="col-sm-1">TEL</div>
    <div class="col-sm-3">MAIL</div>
    <div class="col-sm-2">SALDO</div>
    <div class="col-sm-4">F. NAC</div>
    <div class="row" ng-repeat="c in contactos | orderBy : 'nombre' : ordenado ">

      <div class="col-sm-2" ng-class="{'bg-primary' : c.genero == 'm', 'bg-danger' : c.genero == 'f' }">
        {{c.nombre | uppercase}}
      </div>
      <div class="col-sm-1">{{c.telefono}}</div>
      <div class="col-sm-3">{{c.email | lowercase}}</div>
      <div class="col-sm-2">{{c.saldo | currency : 'AR$'}}</div>
      <div class="col-sm-4">{{c.fechaNacimiento | date : 'dd/MM/yy HH:mm:ss'}}</div>
    </div>
    <br />
    <label>Nombre: </label>
    <input type="text" ng-model="nombrePersona" class="form-control">
    <span class="btn btn-danger" ng-click="agregarElemento()">Agregar Elemento</span>
  </div>
</body>

</html>
